<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do list</title>
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet"> 
   </head>
    <body>
        <header>
            <div class="container">
                <h1>To Do List</h1>
            </div>
        </header>
        <section class="main">
            <div class="container">
                <button id="check-all" onclick="checkAll()"></button>
                <input id="todo"type="text" placeholder="What needs to be done?" onkeydown="addComponent(event)" autofocus>
                <hr id="line">
                <div id="list"></div>
                <div id="bot-menu">
                    <hr>
                    <div id="item-count"></div>
                    <button id="view-all" onclick="viewAll()">All</button>
                    <button id="view-active" onclick="viewActive()">Active</button>
                    <button id="view-completed" onclick="viewCompleted()">Completed</button>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                Double-click to edit a todo
                <br>
                Type text and press Enter
            </div>
        </footer>
        <script src="./js/script.js"></script>
    </body>
</html>
