<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do list</title>
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    
   </head>
    <body>
        <header>
            <div class="container">
                <h1>To Do List</h1>
            </div>
        </header>
        <section class="main">
            <div class="container">
                <input id="todo"type="text" placeholder="What needs to be done?" onkeydown="addComponent(event)">
                <hr>
                <div id="list">
                    <div class="list-item">
                        <input type="checkbox" id="check_1">
                        <label for="check_1" class = "checkmark"></label>
                        <div class="text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti nam sequi est, necessitatibus magni sit ex maxime minima eius, unde expedita. Fugit asperiores pariatur, illum fuga provident inventore maxime ducimus.
                        </div>
                        <button></button>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="check_2">
                        <label for="check_2" class = "checkmark"></label>
                        <div class="text">adjasdansdnjasjkdnjas</div>
                        
                        <button></button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                Double-click to edit a todo
            </div>
        </footer>
        <script src="/js/script.js"></script>
    </body>
</html>
